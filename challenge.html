<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-white">
      <div class="flex items-center justify-center h-screen flex-wrap">
        <div
          class="flex flex-col items-center gap-2 w-[250px] h-[350px] rounded-2xl bg-[#6541FD] shadow-2xl p-6 text-white"
        >
          <h2 class="pb-4">Your Result</h2>
          <div
            class="flex flex-col items-center bg-[#4828D5] border-2 border-[#4828D5] py-6 px-8 rounded-full shadow-2xl"
          >
            <h2 class="text-4xl font-bold">76</h2>
            <h2 class="text-[10px]">of 100</h2>
          </div>
          <div class="flex flex-col items-center pt-6 gap-2">
            <h1 class="text-xl font-bold">Great</h1>
            <p class="text-center text-sm">
              You scored higher than 65% of the people who taken these test
            </p>
          </div>
        </div>
        <div
          class="flex flex-col items-center gap-4 w-[250px] h-[350px] rounded-r-2xl shadow-2xl bg-opacity-60 p-6"
        >
          <div class="w-full">
            <h2 class="w-1/2">Summary</h2>
            <h2 class="w-1/2"></h2>
          </div>
          <ul class="flex flex-col gap-4 text-sm">
            <li
              class="flex gap-16 justify-evenly bg-[#FFF6F5] shadow-[#FFF6F5] px-6 py-2 rounded-md"
            >
              <div>Reaction</div>
              <div>92/100</div>
            </li>
            <li
              class="flex gap-16 justify-evenly bg-[#FFFBF2] shadow-[#FFFBF2] px-5 py-2 rounded-md"
            >
              <div>Memeory</div>
              <div>95/100</div>
            </li>
            <li
              class="flex gap-16 justify-evenly bg-[#F2FBFA] shwdow-[#F2FBFA] px-5 py-2 rounded-md"
            >
              <div>Verbal</div>
              <div>91/100</div>
            </li>
            <li
              class="flex gap-16 justify-evenly bg-[#F3F3FD] shadow-[#F3F3FD] px-5 py-2 rounded-md"
            >
              <div>Visual</div>
              <div>93/100</div>
            </li>
          </ul>
          <button
            type="button"
            class="bg-[#303B59] px-[50px] py-2 rounded-full"
          >
            Continue
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
